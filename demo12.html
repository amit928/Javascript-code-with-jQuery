<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop timing</title>
</head>
<body>
    <p>Loop starts .</p>
    <script>
        s=new Date();
        start=Date.now();
        for(i=0;i<5000;i++)
        {
            document.write(i+" ");

        }
        end=Date.now();
        document.write("The time taken by loop  is  : "+(end-start)+"<br>");
        e=new Date();
        document.write("Start on : "+s+"<br>");
        document.write("loops end on : "+e+"<br>");
        tt=(e-s);
        document.write(tt+"<br>");
        taking_time=new Date(tt);
        document.write(taking_time.getSeconds()+"<br>");
        
    </script>
    <p>Loop ends ..</p>
</body>
</html>
