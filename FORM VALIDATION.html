        Email Id : <input type="email" placeholder="Enter Your Mail" name="emailinput" required><br><br>
        Password <input type="password" placeholder="Enter Your Password Here" name="passwordinput" id="passwordinputid"><span style="color: red;" id="passworderror"></span><br><br>
        <input type="checkbox" id="checkboxid" > Agree with all terms and conditions . <b><span style="color: #ff0000;" id="checkboxerror"></span></b><br><br>

    </form>

        function returnerror()
        {
            // Name errors
            name1=document.getElementById("nameinputid");
            shownameerror=document.getElementById("nameerror");

            if(name1.value.length==0)
            {
                shownameerror.innerHTML="*Name must have characters";
                return false;
            }
            else
            {
                shownameerror.innerHTML="";   
            }
            if(name1.value.length>=20)
            {
                shownameerror.innerHTML="*Name should be between 20 characters .";
                return false;
            }
            // Password errors
            pass1=document.getElementById("passwordinputid");
            showpassworderror=document.getElementById("passworderror");

            if(pass1.value.length==0)
            {
              
              showpassworderror.innerHTML="*Your password must have some characters"
              return false;
            }
            if(pass1.value.length<8)
            {
              showpassworderror.innerHTML="*Your password must be 8 characters OR more "
              return false;
            }
            // password must have an integer 
            if(pass1.value.search(/[0-9]/)==-1)
            {
              showpassworderror.innerHTML="*Your password  must have at least one integer"
              return false;
            }
            // password must have at least an uppercase letter
            if(pass1.value.search(/[A-Z]/)==-1)
            {
              showpassworderror.innerHTML="*Your password  must have at least one upper case letter "
              return false;
            }
            // password must have at least a lowercase letter
            if(pass1.value.search(/[a-z]/)==-1)
            {
              showpassworderror.innerHTML="*Your password  must have at least one lower case letter "
              return false;
            }
            // password must have at least a special character 
            if(pass1.value.search(/[!\@\#\$\%\^\&\?\~]/)==-1)
            {
              showpassworderror.innerHTML="*Your password  must have at least one special character "
              return false;
            }
            
            else
            {
                showpassworderror.innerHTML="";
            }

            // Checkbox errors
            checkbox1=document.getElementById("checkboxid");
            showcheckboxerror=document.getElementById("checkboxerror");
            
            if(checkbox1.checked===false)
            {
                showcheckboxerror.innerHTML="*You have to accept all terms and conditions";
                return false;
            }

        }
    
        
    </script>
