<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body style="background: linear-gradient(to right, black,yellow);">


    <img id="imgtag">
    <button onclick="clickbutton();" id="buttontag"
        style="height: 40px; width: 150px; font-size: 30px;">Slideshow</button>
    </img>
    <script>
        var clear;
        var arr =
            [
                // "pic1.jpg", "pic2.jpg", "pic3.jpg", "pic4.jpg", "pic5.jpg", "pic6.jpg", "pic7.jpg", "pic8.jpg"
                "https://imgur.com/download/yAKnWJ2",
                "https://imgur.com/download/6bsZq05",
                "https://imgur.com/download/fY0iQZR",
                "https://imgur.com/download/aCkT7TN",
                "https://imgur.com/download/wgdprUW",
            ]
        function clickbutton() {
            clear = setInterval(slide, 2000);
        }
        var i = 0;

        function slide() {
            var button = document.getElementById("buttontag");
            button.style.visibility = "hidden";
            var image = document.getElementById("imgtag");
            image.src = arr[i];
            image.style.height = "650px";
            image.style.width = "1350px";
             
            i = i + 1;
            if (i >= 6) {
                x = prompt("Do you want to see the slideshow again ? (Yes or No)");
                if (x === "yes" || x === "Yes" || x === "YES") {
                    i = 0;
                }
                else {
                    clearInterval(clear);
                    image.style.visibility="hidden";
                    button.style.visibility="visible";

                }
            }
        }



    </script>
</body>

</html>
